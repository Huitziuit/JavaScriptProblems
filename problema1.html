<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Problem1</title>
        <script>
            function num(){
                var zeros=0;
                var pos=0;
                var neg=0;
                var message = document.getElementById("message").value;
                var numbers=message.split(" ");

                for(var j in numbers)
                {   
                    if(numbers[j]<0)
                    {
                        neg++;
                    }else if(numbers[j]>0)
                    {
                        pos++;
                    }else if(numbers[j]==0)
                    {
                        zeros++;
                    }
                }

                console.log("Math.min"+Math.min(...numbers))

                
                document.write("Positives: "+pos+"<br>");
                document.write("Zeros: "+zeros+"<br>");
                document.write("Negatives: "+neg+"<br>");
                document.write("Maximum: "+Math.max(...numbers)+"<br>");
                document.write("Minimum: "+Math.min(...numbers)+"<br>");
                

            }
        </script>
    </head>
    <body>
        <form action="" id="form">
            <input type="text" id="message">
            <button type="button" onclick="num()">Enter</button> 
        </form>
    </body>
</html>
